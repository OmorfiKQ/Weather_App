<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Niconne&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="design.css" />
    <title>Weather App.</title>
  </head>
  <body>
    <div class="weather-app-search">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />

          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
    </div>

    <main>
      <div class="weather-app-data" id="app-data">
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>

          <p class="weather-app-details" id="app-details">
            <span id="date-time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity">87%</strong>, Wind:
            <strong id="wind-speed">7.2mg/h</strong>
          </p>
        </div>
        <div class="weather-app-temp-container">
          <div id="icon"></div>
          <div class="weather-app-temperature" id="current-temperature">24</div>
          <div class="weather-app-unit">Â°F</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
        
    </main>

    <footer>
      Coded by
      <a href="https://github.com/OmorfiKQ" target="_blank"> JaSherai B </a>
      <a href="https://github.com/OmorfiKQ/Weather_App" target="_blank">
        ,open-sourced on GitHub
      </a>
      and
      <a
        href="https://app.netlify.com/projects/omorfi-weatherapp-2025/overview"
        target="_blank"
      >
        hosted on Netlify
      </a>
    </footer>
  </body>
  <script src="direct.js"></script>
</html>
